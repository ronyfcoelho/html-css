<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linhas</h1>
    <hr>
    <p>Você pode escreve um parágrafo de qualquer jeito. <br> Basta colocar tudo 
        no meio do par de tags &lt;p&gt; e &lt;/p&gt;</p> <!-- &lt -> Less Than (menor que <) / &gt -> Greater Than(maior que >) -->
    
    <p>Vamos adicionar alguns símbolos especiais:</p>
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &Delta;
        &uparrow;
        &leftarrow;
        &rightarrow;
        &downarrow;
        &uarr;
        &darr;
        &larr;
        &rarr;
        &darr;
    <p>Vamos adicionar alguns emoji:
        &#x1F916;
    </p>

</body>
</html>
