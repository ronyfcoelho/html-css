    <title>Modelo de Caixas</title>
    <style>
        h1{
            height: 300px;
            width: 300px;
           
            border: 10px solid red; /*shorthand para subistituir todas linhas de border*/

            margin-right: 10px;

            outline: 5px dashed black; /*shortgand para subistituir todas linhas do margin*/

        }

        a{
            border: 5px dashed red;

            padding: 10px;
            /*padding-top: 10px;

            padding-bottom: 10px;

        }

    </style>
</head>

    <h1>Exemplo de caixa box-level</h1>
